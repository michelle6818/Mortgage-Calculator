<div class="container">
    <div class="row mr-2">
      <div class="card-columns">
        <div class="card">
          <br>
            <label for="loan">Loan Amount $</label> 
            <input id="loan" type="number"> 
            <br>
            <label for="term">Term (Months)</label> 
            <input id="term" type="number"> 
            <br>
            <label for="rate">Interest Rate %</label> 
            <input id="rate" type="number"> 
           <br>
           <br>
        <div class="offset-6 col-md">
            <button id="btnCalculate" class="btn btn-outline-dark">Calculate</button>
            <!-- <button id="btnClear" class="btn btn-outline-primary">Clear</button> -->
        </div> 
       </div>   
        <div class="card">
            <center><h5>Your Monthly Payments</h5></center>
           <center><p id="monthlyPmt" type="number"></p></center>
           <br>
          <p>Total Principal:</p>
           <p id="totalPrin" type="number"></p> 
           <p>Total Interest:</p>
           <p id="totalInt" type="number"></p>
           <p>Total Cost:</p>
           <p id="totalCost" type="number"></p>
       </div>
    </div>
</div>

<div class="row" id="tr">
    <table class="table table-striped table-bordered mb-0" tr style="background-color: lightblue strip">
        <thead>
        <tr>
    
         <th scope="col"><strong>Month</strong></th>
         <th scope="col"><strong>Payment</strong></th>
         <th scope="col"><strong>Principal</strong></th>
         <th scope="col"><strong>Interest</strong></th>
         <th scope="col"><strong>Total Interest</strong></th>
         <th scope="col"><strong>Balance</strong></th>
        </tr>
    </thead>            
       <tbody>
        <tr>
        <td scope ="col" id="months" type="number"></td>
        <td scope ="col" id="pmt" type="number"></td>
        <td scope ="col" id="prin" type="number"></td>
        <td scope ="col" id="int" type="number"></td>
        <td scope ="col" id="totInt" type="number"></td>
        <td scope ="col" id="balance" type="number"></td>
        </tr>
       </tbody>
      </table>
      </div>

    </div>
